<!DOCTYPE html>
<html lang="en">

<head>
  <title>Guessing Game</title>
  <!-- Bootstrap and CSS here-->
  <link rel='stylesheet' type='text/css' href='style.css'>
  <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
  <style>
    body {
      background-image: url('giphy.gif');
      color: red;
    }
  </style>

</head>

<body>

  <div id='app' class='center container'>

    <div id='headers'>
      <!-- Title and subtitles! -->
      <h1 id='title' class='blink'>
        <span>¿¿Crack the Code??</span>
      </h1>
      <h3 id='subtitle'>Guess a number between 1 and 100</h3>
    </div>
    <audio autoplay loop>
      <source src="Binary Code - High Tech Interface Sound Effects-[AudioTrimmer.com].mp3" type="audio/mpeg">
    </audio>
    <div id='main'>
      <div id='input-parent'>
        <!-- Player's guess input, and submit button -->
        <!-- <input id="number" type="number"> -->
        <input id="player-input" class="center" min="1" max="100" maxlength='3' inputplaceholder="Pick #" autofocus=autofocus></input>
        <button id='submit' class='btn btn-success'>Lets Play!</button>
      </div>

      <div id='guesses' class='center'>
        <!-- unordered list of guesses -->
        <ul id='guess-list'>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
          <li class='guess'>-</li>
        </ul>
      </div>

      <div id="menu-btns">
        <!-- reset and hint buttons -->
        <button id='reset' class='btn btn-danger'>Reset</button>
        <button id='hint' class='btn btn-info'>Hint</button>
      </div>
    </div>
  </div>



  <div id='footer' class='center'>
    <div class='row'>
      <div class='col-sm-4'>
        <img src='fa-logo@2x.png'></img>
      </div>

      <div class='col-sm-4'>
        <h2>Project by Thanh Lai</h2>

      </div>

      <div class='col-sm-4'>
        <img src='NYC_TTP.png'></img>
      </div>


    </div>
  </div>

</body>

</html>
